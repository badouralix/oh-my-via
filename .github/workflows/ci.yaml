name: ci

on:  # yamllint disable-line rule:truthy
- pull_request
- push

jobs:
  zunit:
    name: zunit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run zunit from local action
      uses: ./.github/actions/zunit-run
      with:
        files-or-dirs: test/

